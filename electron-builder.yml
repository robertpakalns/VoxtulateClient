productName: Voxtulate Client
directories:
  output: "dist"
npmRebuild: false
win:
  target:
    - target: nsis
      arch:
        - x64
        - ia32
  icon: "src/assets/icon.png"
  artifactName: "${name}-setup-win-${arch}-${version}.${ext}"
mac:
  target: dmg
  icon: "src/assets/icon.icns"
  artifactName: "${name}-setup-mac-${version}.${ext}"
linux:
  target:
    - AppImage
    - tar.gz
  category: Game
  icon: "src/assets/icon.png"
  artifactName: "${name}-${version}-linux-${arch}.${ext}"
publish:
  - provider: github
    owner: robertpakalns
    repo: VoxtulateClient
    releaseType: draft